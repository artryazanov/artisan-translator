name: Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Install dependencies
        run: |
          composer require "laravel/framework:12.*" "orchestra/testbench:10.*" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        run: |
          mkdir -p .github/statuses
          vendor/bin/pest --coverage-clover coverage.xml

      - name: Generate Coverage Badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          report: coverage.xml
          coverage_badge_path: .github/statuses/coverage.svg
          push_badge: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
